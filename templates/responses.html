<!DOCTYPE html>
<html>
<head>
    <title>إدارة الردود</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>لوحة إدارة الردود</h1>
    <form action="/save_responses" method="post">
        
        <h2>ردود المنشن</h2>
        <textarea name="mention_responses" rows="4" cols="80">{{ responses.get("mention_responses", "") }}</textarea>

        <h2>تحذير قبل التايم أوت</h2>
        <input type="text" name="timeout_warning" value="{{ responses.get('timeout_warning', '') }}" size="80">

        <h2>رسالة التايم أوت</h2>
        <input type="text" name="timeout_message" value="{{ responses.get('timeout_message', '') }}" size="80">

        <h2>ردود الطقطقة العامة</h2>
        <textarea name="taunts" rows="4" cols="80">{{ responses.get("taunts", "") }}</textarea>

        <h2>ردود فشل Doom</h2>
        <textarea name="doom_fail" rows="3" cols="80">{{ responses.get("doom_fail", "") }}</textarea>

        <h2>ردود نجاح Doom</h2>
        <textarea name="doom_win" rows="3" cols="80">{{ responses.get("doom_win", "") }}</textarea>

        <h2>ردود فوز الفرق</h2>
        <textarea name="team_win" rows="3" cols="80">{{ responses.get("team_win", "") }}</textarea>

        <h2>ردود فوز الفردي</h2>
        <textarea name="solo_win" rows="3" cols="80">{{ responses.get("solo_win", "") }}</textarea>

        <h2>طقطقة القائد الأقل نقاط</h2>
        <textarea name="taunts_leader" rows="3" cols="80">{{ responses.get("taunts_leader", "") }}</textarea>

        <h2>طقطقة الفريق الخاسر</h2>
        <textarea name="taunts_lose" rows="3" cols="80">{{ responses.get("taunts_lose", "") }}</textarea>

        <h2>طقطقة اللاعبين تحت الصفر</h2>
        <textarea name="taunts_negative" rows="3" cols="80">{{ responses.get("taunts_negative", "") }}</textarea>

        <h2>ردود على الشخص اللي انسرقت نقاطه</h2>
        <textarea name="steal_victim" rows="3" cols="80">{{ responses.get("steal_victim", "") }}</textarea>

        <h2>ردود على الشخص المطرود (التخريب)</h2>
        <textarea name="sabotage_victim" rows="3" cols="80">{{ responses.get("sabotage_victim", "") }}</textarea>

        <br><br>
        <button type="submit">حفظ الردود</button>
    </form>
</body>
</html>
