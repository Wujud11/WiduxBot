<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة القنوات - WiduxBot</title>
</head>
<body>
    <h1>لوحة إدارة القنوات</h1>

    <form action="/add-channel" method="post">
        <input name="channel_name" placeholder="اسم القناة الجديد" required>
        <button type="submit">إضافة قناة</button>
    </form>

    <h2>القنوات الحالية:</h2>
    <ul>
        {% for channel in settings.settings.keys() %}
        <li>
            <strong>{{ channel }}</strong>
            <a href="/channel-settings/{{ channel }}">⚙️ تعديل الإعدادات</a>
            <a href="/delete-channel/{{ channel }}">❌ حذف</a>
        </li>
        {% else %}
        <li>لا توجد قنوات حالياً.</li>
        {% endfor %}
    </ul>

    <br>
    <a href="/">رجوع للوحة التحكم</a>
</body>
</html>
