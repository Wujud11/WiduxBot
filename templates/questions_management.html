
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة الأسئلة - WiduxBot</title>
</head>
<body>
    <h1>إدارة الأسئلة</h1>
    <form action="/add-question" method="post">
        <input name="question" placeholder="السؤال" required>
        <input name="correct_answer" placeholder="الإجابة الصحيحة" required>
        <input name="alt_answers" placeholder="إجابات بديلة (مفصولة بفواصل)">
        <input name="category" placeholder="التصنيف">
        <select name="type">
            <option value="Normal">Normal</option>
            <option value="Golden">Golden</option>
            <option value="Steal">Steal</option>
            <option value="Sabotage">Sabotage</option>
            <option value="The Test of Fate">The Test of Fate</option>
            <option value="Doom">Doom</option>
        </select>
        <button type="submit">إضافة</button>
    </form>
    <ul>
        {% for q in questions %}
        <li>
            <strong>{{ q.question }}</strong> - {{ q.correct_answer }}
            <a href="/edit-question/{{ loop.index0 }}">✏️ تعديل</a>
            <a href="/delete-question/{{ loop.index0 }}">❌ حذف</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
