
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تعديل السؤال - WiduxBot</title>
</head>
<body>
    <h1>تعديل السؤال</h1>
    <form action="/edit-question/{{ index }}" method="post">
        <input name="question" value="{{ question['question'] }}" required>
        <input name="correct_answer" value="{{ question['correct_answer'] }}" required>
        <input name="alt_answers" value="{{ question['alt_answers']|join(', ') }}" placeholder="إجابات بديلة">
        <input name="category" value="{{ question['category'] }}" placeholder="التصنيف">
        <select name="type">
            <option value="Normal" {% if question['type'] == 'Normal' %}selected{% endif %}>Normal</option>
            <option value="Golden" {% if question['type'] == 'Golden' %}selected{% endif %}>Golden</option>
            <option value="Steal" {% if question['type'] == 'Steal' %}selected{% endif %}>Steal</option>
            <option value="Sabotage" {% if question['type'] == 'Sabotage' %}selected{% endif %}>Sabotage</option>
            <option value="The Test of Fate" {% if question['type'] == 'The Test of Fate' %}selected{% endif %}>The Test of Fate</option>
            <option value="Doom" {% if question['type'] == 'Doom' %}selected{% endif %}>Doom</option>
        </select>
        <button type="submit">تحديث</button>
    </form>
    <a href="/questions">رجوع للأسئلة</a>
</body>
</html>
