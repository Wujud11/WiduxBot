<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم Widux</title>
  <style>
    body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    .tabs { display: flex; flex-wrap: wrap; margin-bottom: 20px; }
    .tab { background: #2b2b2b; padding: 10px 20px; margin: 5px; border-radius: 6px; cursor: pointer; }
    .tab.active { background: #7c3aed; }
    .section { display: none; background: #1e1e1e; border-radius: 8px; padding: 20px; }
    .section.active { display: block; }

    input, textarea, select, button {
      width: 100%; padding: 8px; margin: 10px 0; border-radius: 6px;
      border: none; background: #2b2b2b; color: #fff;
    }

    button { background: #7c3aed; cursor: pointer; }
    button:hover { background: #5b21b6; }

    ul { list-style: none; padding: 0; }
    li {
      background: #2b2b2b; margin-bottom: 5px; padding: 10px;
      border-radius: 6px; display: flex; justify-content: space-between; align-items: center;
    }

    .btn-group button {
      margin-left: 10px; padding: 5px 10px; border-radius: 4px; border: none;
    }

    .del-btn { background: red; color: white; }
    .edit-btn { background: orange; color: white; }
    .save-btn { background: green; color: white; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="showTab('settings')">الإعدادات</div>
  <div class="tab" onclick="showTab('responses')">الردود العامة</div>
  <div class="tab" onclick="showTab('questions')">الأسئلة</div>
  <div class="tab" onclick="showTab('channels')">القنوات</div>
  <div class="tab" onclick="showTab('special')">الردود الخاصة</div>
</div>

<!-- الإعدادات -->
<div id="settings" class="section active">
  <h2>إعدادات المنشن</h2>
  <label>عدد المنشنات المسموحة:</label>
  <input type="number" id="mention_limit">
  <label>رسالة التحذير:</label>
  <input type="text" id="mention_guard_warn_msg">
  <label>رسالة التايم أوت:</label>
  <input type="text" id="mention_guard_timeout_msg">
  <label>مدة التايم أوت (ثواني):</label>
  <input type="number" id="mention_guard_duration">
  <label>مدة التهدئة (ثواني):</label>
  <input type="number" id="mention_guard_cooldown">
  <label>تايم آوت مرة باليوم؟</label>
  <input type="checkbox" id="mention_daily_cooldown">
  <button onclick="updateMentionSettings()">تحديث الإعدادات</button>
</div>

<!-- الردود العامة -->
<div id="responses" class="section">
  <h2>الردود العامة</h2>
  <select id="response-type" onchange="loadResponses()">
    <option value="solo_win_responses">فوز فردي</option>
    <option value="team_win_responses">فوز الفريق</option>
    <option value="team_lose_responses">خسارة الفريق</option>
    <option value="group_lose_responses">خسارة ضد مجموعة</option>
    <option value="group_win_responses">فاز ضد مجموعة</option>
    <option value="below_50_responses">أقل من 50</option>
    <option value="below_zero_responses">أقل من صفر</option>
    <option value="doomed_leader_responses">فشل القائد دوم</option>
    <option value="weak_leader_responses">القائد الأضعف</option>
    <option value="kicked_responses">المطرود</option>
    <option value="stolen_responses">المسروقة نقاطه</option>
  </select>

  <ul id="responses-list"></ul>

  <input type="text" id="new-response-input" placeholder="أدخل رد جديد">
  <button onclick="addResponse()">إضافة الرد</button>
</div>

<!-- الأسئلة -->
<div id="questions" class="section">
  <h2>إدارة الأسئلة</h2>
  <input type="text" id="question-text" placeholder="السؤال">
  <input type="text" id="correct-answer" placeholder="الإجابة الصحيحة">
  <input type="text" id="alt-answers" placeholder="إجابات بديلة (بفاصلة)">
  <select id="question-type">
    <option value="Normal">عادي</option>
    <option value="Golden">ذهبي</option>
    <option value="Steal">سرقة</option>
    <option value="Sabotage">تخريب</option>
    <option value="Doom">هلاك</option>
    <option value="Fate">اختبار القدر</option>
  </select>
  <input type="text" id="question-category" placeholder="التصنيف (مثال: ثقافة، رياضة)">
  <button onclick="addQuestion()">إضافة السؤال</button>
  <ul id="questions-list"></ul>
</div>

<!-- القنوات -->
<div id="channels" class="section">
  <h2>إدارة القنوات</h2>
  <input type="text" id="channel-name" placeholder="اسم القناة">
  <button onclick="addChannel()">إضافة القناة</button>
  <ul id="channels-list"></ul>
</div>

<!-- الردود الخاصة -->
<div id="special" class="section">
  <h2>ردود خاصة لمستخدمين</h2>
  <input type="text" id="special-user-id" placeholder="اسم المستخدم">
  <textarea id="special-responses-box" rows="5" placeholder="ردود خاصة (سطر لكل رد)"></textarea>
  <button onclick="addSpecialUser()">إضافة المستخدم</button>
  <button onclick="updateSpecialResponses()">تحديث ردود المستخدم</button>
  <button onclick="deleteSpecialUser()">حذف المستخدم</button>
  <button onclick="cleanupSpecials()" style="background: crimson;">تنظيف الردود التالفة</button>
  <ul id="special-users-list"></ul>
</div>

<script src="control_panel.js"></script>
</body>
</html>
