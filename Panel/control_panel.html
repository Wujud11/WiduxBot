
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiduxBot Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <h1 class="text-3xl font-bold mb-8 text-center">لوحة تحكم WiduxBot</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- إعدادات المنشن -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">إعدادات المنشن</h2>
      <div class="flex flex-col gap-4">
        <input id="mentionLimit" type="number" placeholder="الحد الأقصى للمنشنات" class="border p-2 rounded">
        <input id="timeoutDuration" type="number" placeholder="مدة التايم أوت (بالثواني)" class="border p-2 rounded">
        <input id="cooldownPeriod" type="number" placeholder="فترة التهدئة (Cooldown)" class="border p-2 rounded">
        <input id="warnMessage" type="text" placeholder="رسالة التحذير" class="border p-2 rounded">
        <input id="timeoutMessage" type="text" placeholder="رسالة التايم أوت" class="border p-2 rounded">
        <button onclick="saveMentionSettings()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">حفظ إعدادات المنشن</button>
      </div>
    </div>

    <!-- إدارة ردود اللعبة -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">إدارة ردود اللعبة</h2>
      <div class="flex flex-col gap-4">
        <select id="responseType" class="border p-2 rounded">
          <option disabled selected>اختر نوع الرد</option>
          <option>solo_win_responses</option>
          <option>team_win_responses</option>
          <option>team_lose_responses</option>
          <option>group_win_responses</option>
          <option>group_lose_responses</option>
          <option>below_50_responses</option>
          <option>below_zero_responses</option>
          <option>doomed_leader_responses</option>
          <option>weak_leader_responses</option>
          <option>kicked_responses</option>
          <option>stolen_responses</option>
        </select>
        <textarea id="newResponse" placeholder="أضف رد جديد" class="border p-2 rounded h-24"></textarea>
        <button onclick="addResponse()" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded">إضافة رد</button>
      </div>
    </div>

    <!-- إدارة الأسئلة -->
    <div class="bg-white rounded-lg shadow p-6 md:col-span-2">
      <h2 class="text-2xl font-bold mb-4">إدارة الأسئلة</h2>
      <div class="flex flex-col gap-4">
        <select id="questionType" class="border p-2 rounded">
          <option disabled selected>اختر نوع السؤال</option>
          <option>DoomQuestion</option>
          <option>TestOfFate</option>
          <option>GoldenQuestion</option>
          <option>NormalQuestion</option>
          <option>TeamNormalQuestion</option>
          <option>SabotageQuestion</option>
          <option>StealOrBoostTeamQuestion</option>
          <option>ChallengeStealOrBoostQuestion</option>
        </select>
        <textarea id="questionText" placeholder="أدخل نص السؤال هنا" class="border p-2 rounded h-24"></textarea>
        <input id="correctAnswer" type="text" placeholder="الإجابة الصحيحة" class="border p-2 rounded">
        <textarea id="alternativeAnswers" placeholder="أدخل الإجابات البديلة (افصلها بفواصل أو أسطر)" class="border p-2 rounded h-24"></textarea>
        <div class="flex flex-wrap gap-4">
          <button onclick="addQuestion()" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded flex-1">إضافة سؤال</button>
          <button onclick="editQuestion(اختار_id)" class="bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded flex-1">تعديل سؤال</button>
          <button onclick="deleteQuestion(اختار_id)" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded flex-1">حذف سؤال</button>
        </div>
      </div>
    </div>

    <!-- إدارة القنوات -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">إدارة القنوات</h2>
      <div class="flex flex-col gap-4">
        <input id="channelName" type="text" placeholder="اسم القناة" class="border p-2 rounded">
        <button onclick="addChannel()" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded">إضافة قناة</button>
      </div>
    </div>

    <!-- إدارة الردود الخاصة -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">إدارة الردود الخاصة</h2>
      <div class="flex flex-col gap-4">
        <input id="specialUser" type="text" placeholder="اسم المستخدم" class="border p-2 rounded">
        <textarea id="specialResponse" placeholder="أدخل الرد الخاص" class="border p-2 rounded h-24"></textarea>
        <button onclick="addSpecialResponse()" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded">إضافة رد خاص</button>
      </div>
    </div>

  </div>

  <!-- ربط الجافاسكربت -->
  <script src="./control_panel.js"></script>

</body>
</html>
