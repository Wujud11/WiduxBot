<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم Widux</title>
  <style>
    body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    .tabs { display: flex; margin-bottom: 20px; }
    .tab { background: #2b2b2b; padding: 10px 20px; margin-left: 5px; border-radius: 6px; cursor: pointer; }
    .tab.active { background: #7c3aed; }
    .section { display: none; background: #1e1e1e; border-radius: 8px; padding: 20px; }
    .section.active { display: block; }
    select, input, textarea, button {
      width: 100%; padding: 8px; margin: 10px 0; border-radius: 6px;
      border: none; background: #2b2b2b; color: #fff;
    }
    button { background: #7c3aed; cursor: pointer; }
    button:hover { background: #5b21b6; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
    .del-btn, .edit-btn { padding: 5px 10px; border-radius: 4px; margin-right: 10px; }
    .del-btn { background: red; }
    .edit-btn { background: purple; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="showTab('settings')">الإعدادات</div>
  <div class="tab" onclick="showTab('responses')">الردود العامة</div>
  <div class="tab" onclick="showTab('questions')">الأسئلة</div>
  <div class="tab" onclick="showTab('channels')">القنوات</div>
</div>

<div id="settings" class="section active">
  <h2>إعدادات المنشن</h2>
  <label>عدد المنشنات المسموحة:</label>
  <input type="number" id="mention_limit">
  <label>رسالة التحذير:</label>
  <input type="text" id="mention_guard_warn_msg">
  <label>رسالة التايم أوت:</label>
  <input type="text" id="mention_guard_timeout_msg">
  <label>مدة التايم أوت بالثواني:</label>
  <input type="number" id="mention_guard_duration">
  <label>مدة التهدئة بعد التايم أوت:</label>
  <input type="number" id="mention_cooldown">
  <label>تايم أوت مرة واحدة باليوم؟</label>
  <input type="checkbox" id="mention_daily_cooldown">
  <button onclick="updateMentionSettings()">تحديث الإعدادات</button>
</div>

<div id="responses" class="section">
  <h2>الردود العامة</h2>
  <label>اختر نوع الرد:</label>
  <select id="response-type"></select>
  <textarea id="new-response-box" rows="3" placeholder="أدخل رد جديد"></textarea>
  <button onclick="addResponse()">إضافة رد</button>
  <ul id="responses-list"></ul>
</div>

<div id="questions" class="section">
  <h2>إدارة الأسئلة</h2>
  <input type="text" id="question-text" placeholder="أدخل السؤال">
  <input type="text" id="correct-answer" placeholder="الإجابة الصحيحة">
  <input type="text" id="alt-answers" placeholder="الإجابات البديلة (مفصولة بفواصل)">
  <select id="question-type">
    <option value="Normal">Normal</option>
    <option value="Golden">Golden</option>
    <option value="Steal">Steal</option>
    <option value="Sabotage">Sabotage</option>
    <option value="Fate">The Test of Fate</option>
    <option value="Doom">Doom</option>
  </select>
  <button onclick="addQuestion()">إضافة السؤال</button>
  <ul id="questions-list"></ul>
</div>

<div id="channels" class="section">
  <h2>إعدادات القنوات</h2>
  <ul id="channels-list"></ul>
  <input type="text" id="new-channel-name" placeholder="اسم القناة الجديدة">
  <button onclick="addChannel()">إضافة القناة</button>
</div>

<script>
function showTab(id) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.querySelector(".tab[onclick=\"showTab('" + id + "')\"]").classList.add("active");
  document.getElementById(id).classList.add("active");
}

// هنا مكان دوال JavaScript لجلب وتحديث الردود والأسئلة والقنوات
// (هذي تقدر أرسلها لك لو حبيتي تفصلي كل جزء)

</script>
</body>
</html>
