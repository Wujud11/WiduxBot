
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم WiduxBot</title>
    <script src="control_panel.js"></script>
</head>
<body>
    <h1>لوحة تحكم WiduxBot</h1>

    <button onclick="fetchSettings()">تحديث الإعدادات</button>
    <div id="settings-container"></div>
    <hr>

    <button onclick="fetchGameResponses()">تحديث ردود اللعبة</button>
    <button onclick="showAddResponseForm()">إضافة رد لعبة</button>
    <div id="game-responses-container"></div>
    <hr>

    <button onclick="fetchMentionReplies()">تحديث ردود المنشن</button>
    <button onclick="showAddMentionForm()">إضافة رد منشن</button>
    <div id="mention-replies-container"></div>
    <hr>

    <button onclick="fetchQuestions()">تحديث الأسئلة</button>
    <button onclick="showAddQuestionForm()">إضافة سؤال</button>
    <div id="questions-container"></div>
    <hr>

    <button onclick="fetchChannels()">تحديث القنوات</button>
    <button onclick="showAddChannelForm()">إضافة قناة</button>
    <div id="channels-container"></div>
    <hr>

    <button onclick="fetchSpecialResponses()">تحديث الردود الخاصة</button>
    <button onclick="showAddSpecialUserForm()">إضافة رد خاص</button>
    <div id="special-responses-container"></div>

    <div id="form-container"></div>

</body>
</html>
