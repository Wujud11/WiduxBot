<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم Widux</title>
  <style>
    body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    .tabs { display: flex; flex-wrap: wrap; margin-bottom: 20px; }
    .tab { background: #2b2b2b; padding: 10px 20px; margin: 5px; border-radius: 6px; cursor: pointer; }
    .tab.active { background: #7c3aed; }
    .section { display: none; background: #1e1e1e; border-radius: 8px; padding: 20px; }
    .section.active { display: block; }
    input, textarea, select, button {
      width: 100%; padding: 8px; margin: 10px 0; border-radius: 6px;
      border: none; background: #2b2b2b; color: #fff;
    }
    textarea { height: 160px; resize: vertical; }
    button { background: #7c3aed; cursor: pointer; }
    button:hover { background: #5b21b6; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="showTab('settings')">إعدادات المنشن</div>
  <div class="tab" onclick="showTab('game-responses')">ردود اللعبة</div>
  <div class="tab" onclick="showTab('mention-replies')">ردود المنشن العامة</div>
  <div class="tab" onclick="showTab('questions')">الأسئلة</div>
  <div class="tab" onclick="showTab('channels')">القنوات</div>
  <div class="tab" onclick="showTab('special')">الردود الخاصة</div>
</div>

<!-- إعدادات المنشن -->
<div id="settings" class="section active">
  <h2>إعدادات المنشن</h2>
  <input type="number" id="mention_limit" placeholder="عدد المنشنات المسموحة">
  <input type="text" id="mention_guard_warn_msg" placeholder="رسالة التحذير">
  <input type="text" id="mention_guard_timeout_msg" placeholder="رسالة التايم أوت">
  <input type="number" id="mention_guard_duration" placeholder="مدة التايم أوت">
  <input type="number" id="mention_guard_cooldown" placeholder="مدة التهدئة">
  <label><input type="checkbox" id="mention_daily_cooldown"> تايم آوت مرة باليوم؟</label>
  <button onclick="updateMentionSettings()">تحديث الإعدادات</button>
</div>

<!-- ردود اللعبة -->
<div id="game-responses" class="section">
  <h2>ردود اللعبة</h2>
  <select id="response-type" onchange="loadResponses()">
    <option value="solo_win_responses">فوز فردي</option>
    <option value="team_win_responses">فوز الفريق</option>
    <option value="team_lose_responses">خسارة الفريق</option>
    <option value="group_win_responses">فاز ضد مجموعة</option>
    <option value="group_lose_responses">خسارة ضد مجموعة</option>
    <option value="below_50_responses">أقل من 50</option>
    <option value="below_zero_responses">أقل من صفر</option>
    <option value="doomed_leader_responses">فشل القائد دوم</option>
    <option value="weak_leader_responses">القائد الأضعف</option>
    <option value="kicked_responses">المطرود</option>
    <option value="stolen_responses">المسروقة نقاطه</option>
  </select>
  <textarea id="new-response-textarea" placeholder="أدخل الردود هنا، كل سطر رد جديد"></textarea>
  <input type="file" id="import-responses-file" accept=".json">
  <button onclick="updateResponse()">تحديث الردود</button>
  <button onclick="importResponses()">استيراد من JSON</button>
</div>

<!-- ردود المنشن العامة -->
<div id="mention-replies" class="section">
  <h2>ردود المنشن العامة</h2>
  <textarea id="mention-general-responses" placeholder="اكتب ردود المنشن، كل سطر يمثل ردًا"></textarea>
  <input type="file" id="import-mention-file" accept=".json">
  <button onclick="updateMentionReplies()">تحديث الردود</button>
  <button onclick="importMentionReplies()">استيراد من JSON</button>
</div>

<!-- الأسئلة -->
<div id="questions" class="section">
  <h2>الأسئلة</h2>
  <textarea id="bulk-questions" placeholder="السؤال | الإجابة | البدائل | النوع | التصنيف\nكل سطر يمثل سؤال"></textarea>
  <input type="file" id="import-questions-file" accept=".json">
  <button onclick="addBulkQuestions()">إضافة الأسئلة</button>
  <button onclick="importQuestions()">استيراد من JSON</button>
</div>

<!-- القنوات -->
<div id="channels" class="section">
  <h2>إدارة القنوات</h2>
  <input type="text" id="channel-name" placeholder="اسم القناة">
  <button onclick="addChannel()">إضافة القناة</button>
  <ul id="channels-list"></ul>
</div>

<!-- الردود الخاصة -->
<div id="special" class="section">
  <h2>الردود الخاصة</h2>
  <input type="text" id="special-user-id" placeholder="اسم المستخدم">
  <textarea id="special-responses-box" placeholder="ردود خاصة (سطر لكل رد)"></textarea>
  <input type="file" id="import-special-file" accept=".json">
  <button onclick="addSpecialUser()">إضافة المستخدم</button>
  <button onclick="updateSpecialResponses()">تحديث ردود المستخدم</button>
  <button onclick="deleteSpecialUser()">حذف المستخدم</button>
  <button onclick="cleanupSpecials()" style="background: crimson;">تنظيف الردود التالفة</button>
  <button onclick="importSpecials()">استيراد من JSON</button>
  <ul id="special-users-list"></ul>
</div>

<script src="control_panel.js"></script>
</body>
</html>
